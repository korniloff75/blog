description="<p>Модуль предназначен для работы с другими моими модулями.</p><p>В модуле реализован весь повторно используемый функционал, что позволяет сократить коды других, рабочих, модулей.</p><p>Также этот модуль преобразует панель управления всей CMS, добавляет в неё возможность дополнительных настроек. В частности, добавлена возможность отключения других модулей без их удаления. Для этого нужно назначить полю <strong>disable </strong>значение 1.</p><p>Для возможности удаления модуля <u><big>Basic </big></u>из стандартного меню Расширения нужно назначить полю <strong>delete </strong>значение 1.<br></p><!--{cke_protected}{C}%3C!%2D%2D%20%3Cp%3E%3Cb%3E%D0%92%D0%B0%D0%B6%D0%BD%D0%BE!%3C%2Fb%3E%20%3C%2Fp%3E%20%2D%2D%3E--><p><a data-cke-saved-href=https://github.com/korniloff75/blog/tree/master/modules/kff_basic href=https://github.com/korniloff75/blog/tree/master/modules/kff_basic target=_blank>Github</a></p>"
