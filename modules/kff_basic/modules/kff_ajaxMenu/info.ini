description="<p>Модуль интегрирует возможность AJAX-навигации по страницам сайта.</p><p>К преимуществам подобного подхода можно отнести:</p><ul><li>Существенное ускорение загруки страниц. Это заметно и объясняется тем, что страница сайта не перезагружается обычным образом: со скриптами, таблицами стилей и проч. В странице перерисовывается лишь область, содержащая контент.</li><li>Поскольку меню осталось прежним, со ссылками на полную загрузку, показатели SEO никак не пострадают.<br></li><li>Посещённые страницы также сохраняются в истории браузера, как и при обычной навигации. Можно пользоваться стрелками для возврата на предыдущие страницы. Такой способ будет работать ещё быстрее самого AJAX-а, поскольку контент сохраняется в истории.</li></ul><p><br></p><!--{cke_protected}{C}%3C!%2D%2D%20%3Cp%3E%3Cb%3E%D0%92%D0%B0%D0%B6%D0%BD%D0%BE!%3C%2Fb%3E%20%3C%2Fp%3E%20%2D%2D%3E--><div><iframe style="width:100%</div"></iframe><ul><li><h4 class="uk-accordion-title" data-ini-path="D:\Domains\blog.js-master.ru\modules/kff_basic/info.ini"><iframe style="width:100%</div">KFF basic v.0.1_beta</iframe></h4><ul class="uk-accordion-content uk-margin-bottom"><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">name </span> <input class="uk-width-2-3" type="text" value="KFF basic" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">indexname </span> <input class="uk-width-2-3" type="text" value="Basic<br>kff" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">version </span> <input class="uk-width-2-3" type="text" value="0.1_beta" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">delete </span> <input class="uk-width-2-3" type="text" value="0" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">developer </span> <input class="uk-width-2-3" type="text" value="kff" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">site </span> <input class="uk-width-2-3" type="text" value="js-master.ru" data-cke-editable="1" contenteditable="false"></li><li class="uk-flex uk-flex-wrap uk-padding-small"><span class="uk-width-1-3">description </span><div class="uk-width-2-3" contenteditable="true"><p>Модуль предназначен для работы с другими моими модулями.</p><p>Производит проверку наличия основных служебных блоков.</p><p><br></p><!--{cke_protected}{C}%3C!%2D%2D%20%3Cp%3E%3Cb%3E%D0%92%D0%B0%D0%B6%D0%BD%D0%BE!%3C%2Fb%3E%20%3C%2Fp%3E%20%2D%2D%3E--><div><iframe style="width:100%; height:300px; border:none;" src="/modules/kff_basic/kff_custom/modules_info.htm"></iframe></div><p><a data-cke-saved-href="https://github.com/korniloff75/blog/tree/master/modules/kff_basic" href="https://github.com/korniloff75/blog/tree/master/modules/kff_basic" target="_blank">Github</a></p></div></li></ul></li></ul></div>"
