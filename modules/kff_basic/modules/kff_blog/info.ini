description="<h3>Данный модуль реализует создание простого блога.</h3><h4>В блоге реализовано много скрытых возможностей:</h4><ul><li>В редактор текста интегрирована возможность загрузки изображений. Изображения можно загружать как через файловый менеджер, так и перетаскиванием файлов. Мультизагрузка поддерживается. Встроенный менеджер изображений позволяет производить повторное использование любого уже загруженного изображения. <img alt= data-cke-saved-src=/files/CKeditor/Image_005.png src=/files/CKeditor/Image_005.png><img alt= data-cke-saved-src=/files/CKeditor/Image_006.png src=/files/CKeditor/Image_006.png><img alt= data-cke-saved-src=/files/CKeditor/Image_007.png src=/files/CKeditor/Image_007.png><img alt= data-cke-saved-src=/files/CKeditor/Image_008.png src=/files/CKeditor/Image_008.png></li><li>Блог поддерживает хэш-тэги из текста. Вы можете просто в тексте указать #ваштэг -- и он будет уже выведен в списке тэгов статьи. Также вы можете указывать нужные тэги в разделе Метки редактирования материалов.</li><li>Блог поддерживает стандартные <strong>SEO </strong>теги. Такие, как <em>description</em> и <em>keywords</em>.<br></li><li>В блоге реализована микроразметка для поисковых систем уже из коробки -- без установки дополнительных плагинов. Просто создавайте и реадктируйте ваши статьи, и нужные элементы разметки уже будут в вашем коде.<br></li></ul><p>В блоге присутствует лента новостей. При заходе под учетной записью администратора появляется кнопка для редактирования содержимого поста.</p><p><a data-cke-saved-href=https://github.com/korniloff75/blog/tree/master/modules/kff_blog href=https://github.com/korniloff75/blog/tree/master/modules/kff_blog target=_blank>Github</a></p>"
