description="<p>Модуль генерирует слайдеры для каждой подпаки, в которой лежат изображения.</p><p>Для использования модуля нужно создать одну или более папок со своими изображениями, а тестовые -- удалить.</p><p>Особенности работы<br></p><ul><li>Для добавления слайдера кликнуть по названию страницы и выбрать файлы для загрузки.</li><li>Добавленные слайдеры выводятся миниатюрами под названием страницы</li><li><strong>Поддерживается мультизагрузка файлов</strong>. Во время выбора изображений можно пользоваться клавишами Ctrl или Shift</li><li>Дополнительно подключать модуль к странице не нужно.</li><li>Все файлы сохраняются в директориях внутри <em>/files/slider</em>. При удалении оттуда любой директории - соответствующий слайдер будет удалён. При удалении файла - будет изъят из слайдера.</li></ul>"
