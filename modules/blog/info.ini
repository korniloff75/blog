description = "<p>Модуль Блог является клоном штатного модуля Новостная лента 2.5 для системы My Engine CMS,<br> 
поэтому он обладает всеми достоинствами своего "родителя". Данный модуль позволяет полностью<br>  
организовать работу блога на сайте. Можно легко создать неограниченное количество записей,<br>  
подключить комментарии без установки сторонних расширений.</p> 
<p>Важные функции:<br> 
- Полная совместимость с пользовательской частью системы, что позволяет очень просто создавать<br>  
профили для пользователей.<br> 
- При установке модуля производится интеграция в поисковую систему движка My Engine, что в<br>  
дальнейшем позволяет индексировать добавляемые записи и осуществлять их поиск.<br> 
- Система подключения комментариев, а также их модерация, идентична штатному новостному модулю.<br> 
- Имеется индикация количества просмотров записей и количества оставленных комментариев для <br> 
каждой записи.<br> 
- Встроена простая система постановки лайков для каждой записи.<br>
- Существует возможность вывода аватара в комментарии пользователей, а так же вывод смайлов в текст комментария.<br> 
- Модуль имеет собственную таблицу стилей CSS, что делает модуль совместимым с любым шаблоном.<br>  
При необходимости встроенные стили можно отключить.</p>
<p>Если обновление системы My Engine CMS затрагивает работу модуля, то он так же обновляется<br>  
до актуальной версии, поэтому при обновлении версии движка своего сайта следите за обновлениями<br>  
модуля Блог.</p>"