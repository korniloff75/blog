description="<p>Модуль интегрирует возможность AJAX-навигации по страницам сайта.</p><p>К преимуществам подобного подхода можно отнести:</p><ul><li>&nbsp;&nbsp;&nbsp; Существенное ускорение загруки страниц. Это заметно и объясняется тем, что страница сайта не перезагружается обычным образом: со скриптами, таблицами стилей и проч. В странице перерисовывается лишь область, содержащая контент.<br></li><li>&nbsp;&nbsp;&nbsp; Поскольку меню осталось прежним, со ссылками на полную загрузку, показатели SEO никак не пострадают.</li><li>&nbsp;&nbsp;&nbsp; Посещённые страницы также сохраняются в истории браузера, как и при обычной навигации. Можно пользоваться стрелками для возврата на предыдущие страницы. Такой способ будет работать ещё быстрее самого AJAX-а, поскольку контент сохраняется в истории.<br></li></ul>"
