description="<p>Модуль интегрирует возможность AJAX-навигации по страницам сайта.<br></p><p>К преимуществам подобного подхода можно отнести:<br></p><ul><li>Существенное ускорение загруки страниц. Это заметно и объясняется тем, что страница сайта не перезагружается обычным образом: со скриптами, таблицами стилей и проч. В странице перерисовывается лишь область, содержащая контент.<br></li><li>Поскольку меню осталось прежним, со ссылками на полную загрузку, показатели SEO никак не пострадают.<br></li><li>Посещённые страницы также сохраняются в истории браузера, как и при обычной навигации. Можно пользоваться стрелками для возврата на предыдущие страницы. Такой способ будет работать ещё быстрее самого AJAX-а, поскольку контент сохраняется в истории.<br></li></ul>"
