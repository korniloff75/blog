description="<h3>Данный модуль реализует создание простого блога.</h3><h4>В блоге реализованы следующие возможности:</h4><ul><li>В редактор текста интегрирована возможность загрузки изображений. Изображения можно загружать как через файловый менеджер, так и перетаскиванием файлов. Мультизагрузка поддерживается. Встроенный менеджер изображений позволяет производить повторное использование любого уже загруженного изображения. <img alt=\"data-cke-saved-src=/files/CKeditor/Image_005.png\" src=\"/files/CKeditor/CKE_Uploads/Image_011.png\" data-cke-saved-src=\"/files/CKeditor/CKE_Uploads/Image_011.png\"><img alt=\"\" data-cke-saved-src=\"/files/CKeditor/CKE_Uploads/Image 012.png\" src=\"/files/CKeditor/CKE_Uploads/Image 012.png\"><img alt=\"\" data-cke-saved-src=\"/files/CKeditor/CKE_Uploads/Image 013.png\" src=\"/files/CKeditor/CKE_Uploads/Image 013.png\"><img alt=\"\" data-cke-saved-src=\"/files/CKeditor/CKE_Uploads/Image 014.png\" src=\"/files/CKeditor/CKE_Uploads/Image 014.png\"></li><li>Блог поддерживает хэш-тэги из текста. Вы можете просто в тексте указать #ваштэг -- и он будет уже выведен в списке тэгов статьи. Также вы можете указывать нужные тэги в поле <em>Метки</em> редактирования материалов.<br></li><li>Блог поддерживает стандартные <strong>SEO </strong>теги. Такие, как <em>description</em> и <em>keywords</em>.</li><li>В блоге реализована микроразметка для поисковых систем уже из коробки -- без установки дополнительных плагинов. Просто создавайте и реадктируйте ваши статьи, и нужные элементы разметки уже будут в вашем коде.</li></ul><p>В блоге присутствует лента новостей. При заходе под учетной записью администратора появляется кнопка для редактирования содержимого поста.</p><p><a data-cke-saved-href=\"https://github.com/korniloff75/blog/tree/master/modules/kff_blog\" href=\"https://github.com/korniloff75/blog/tree/master/modules/kff_blog\" target=\"_blank\">Github</a></p>"
